<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro || VegTrip</title>
</head>
<body>
    <session>
        <div class="container">
            <div class="content">
                <h1>Crie sua conta</h1>
                
                <div class="InputBox">
                    <span>Nome:</span>
                    <input id="nome_input" type="text" placeholder="Seu nome">
                </div>

                <div class="InputBox">
                    <span>Email:</span>
                    <input id="email_input" type="text" placeholder="Seu email">
                </div>

                <div class="InputBox">
                    <span>Gênero:</span>
                    <select name="" id="genero_input">
                        <option value="mulher">Mulher</option>
                        <option value="homem">Homem</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="InputBox">
                    <span>Data de Nascimento:</span>
                    <input id="dtn_input" type="date">
                </div>

                <div class="InputBox">
                    <span>Há quanto tempo é vegetariano:</span>
                    <select name="" id="experiencia_input">
                        <option value="iniciante">Estou começando agora</option>
                        <option value="pouco tempo">Há menos de 6 meses</option>
                        <option value="médio">Há menos de 2 ano</option>
                        <option value="experiente">Há mais de 3 anos</option>
                    </select>
                </div>

                <div class="InputBox">
                    <span>Senha:</span>
                    <input id="senha_input" type="password">
                </div>

                
                <div class="InputBox">
                    <span>Confirmar Senha:</span>
                    <input id="confirmarSenha_input" type="password">
                </div>
               
            </div>
            <div class="img"></div>
        </div>
    </session>
</body>
</html>
