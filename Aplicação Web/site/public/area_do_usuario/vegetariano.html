<script>

    mostrarConteudo(historia,1)

    function mostrarConteudo(conteudo) {
        conteudo_veg.innerHTML = conteudo;

        var btt = document.getElementById("btt_indice-" + posicao)
        
        btt.addEventListener("click", () => {
            btt.style.backgroundColor = "#004D3D";
            btt.style.color = "#ffff";

        })

    }
