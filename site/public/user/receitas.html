<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegTrip | Receitas</title>

    <link rel="stylesheet" href="../css/style-user.css">
    <script src="../js/receitas.js"></script>
</head>

<body>
    <div id="fundo-banner-receitas">
        <header>
            <div class="container">
                <div class="content">
                    <div class="logo">
                        <img src="../assets/logo_dark.png" alt="">
                    </div>

                    <nav>
                        <ul>
                            <li><a href="vegetariano.html">Vegetarianismo</a></li>
                            <li><a href="receitas.html">Receitas</a></li>
                            <li><a href="calculadora.html">Calculadora de Proteínas</a></li>
                        </ul>
                    </nav>


                    <div class="user">
                        <button onclick="limparSessao()" class="btn_sair">Sair</button>
                    </div>

                </div> <!--content-->
            </div> <!--container-->
        </header>


        <section class="banner-inicial">
            <div class="container">
                <div class="content">
                    <h1>As melhores receitas vegetarianas</h1>
                    <h3>Encontre aqui sua próxima refeição</h3>

                    <div class="pesquisar">

                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-search" id="icon_pesquisa" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                        <input type="search" id="pesquisar_input" placeholder="Pesquise sua receita">

                        <button id="btn_buscar">BUSCAR</button>
                    </div>
                </div> <!--content-->
            </div> <!--container-->
        </section>
    </div>


    <section class="receitas">
        <div class="container">
            <div class="content">

                <div id="cards">

                </div>

            </div> <!--content-->
        </div> <!--container-->
    </section>
</body>

</html>

<script>
    
    fetch("/receitas/listar").then(function (resposta) {
    if (resposta.ok) {
      if (resposta.status == 204) {
        console.log('Nenhum resultado encontrado.')
      }

      resposta.json().then(function (resposta) {
        console.log("Dados recebidos: ", JSON.stringify(resposta));


        for (var i = 0; i < resposta.length; i++) {
          var receita = resposta[i]

          console.log(receita);
          cards.innerHTML += `
            <div class="box_receitas">
            <img src="../uploads/${receita.foto}" alt="">

            <div class="titulo_receita">
                <h3>${receita.nomeReceita}</h3>
            </div>

            <div class="detalhes_receitas">
                <h4>${receita.tipoDieta}</h4>
                <p>${receita.descricao}</p>
                <div class="btt_cards">
                    <button> 
                      <i class="bi bi-trash"></i>
                      Ver receita
                    </button>
                </div>

            </div>
        </div>`
        }
      });
    } else {
      throw ('Houve um erro na API!');
    }
  }).catch(function (resposta) {
    console.error(resposta);
  });


</script>
