<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="../js/receitas.js"></script>

    <script src="../js/menuLateral.js"></script>
    <link rel="stylesheet" href="../css/style-admin.css">

<body onload="listarTodasReceitas()">

        </div>

    <section class="receitas">

            <div class="content">

                <div id="cards">


                </div>
            </div>

    </section>

    <footer>
        <h1>©VegTrip</h1>
    </footer>

</body>

</html>

<script>
    nav_menuLateral.innerHTML = menuLateral;
    nome_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function redirect() {
        window.location = "./cadastro_receitas.html"
    }
