<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | VegTrip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style-admin.css">
    <link rel="stylesheet" href="../css/chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/menuLateral.js"></script>
    <script src="../js/funcoes.js"></script>

</head>

<body>
    <!-- Menu Lateral -->
    <nav class="menu-lateral" id="nav_menuLateral">

      

    </nav> <!--Menu Lateral-->

    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="content">
                <div class="boas-vinda">
                    <h1>Olá, <span id="nome_usuario"></span></h1>
                    <button onclick="limparSessao()">Sair</button>
                </div>


                <div class="subtitulo">
                    <h2>Acompanhe o desemenho do seu site!</h2>
                </div>

            </div>
        </div>
    </header>

    <section class="sessao1">
        <div class="container">
            <div class="content">

                <div class="graficos">

                    <div class="metrica chart">
                        <span> <i class="bi bi-person-fill"></i></span>

                        <span id="qtd_user">
                            101
                        </span>

                        <span class="total_usuarios">
                            Total usuários
                        </span>
                    </div>

                    <div class="grafico-linha chart">
                        <span class="total_usuarios">
                            Geral
                        </span>
                        <canvas id="grafico_desempenho_linha"></canvas>
                    </div>

                </div><!-- graficos -->
            </div><!-- content -->
        </div><!-- container -->
    </section>

    <section class="sessao2">
        <div class="container">
            <div class="content">

                <div class="graficos">

                    <div class="grafico-pizza chart">
                        <span class="total_usuarios">
                            Gênero
                        </span>
                        <canvas id="desempenho_genero_pie"></canvas>
                    </div><!--grafico-pizza-->

                    <div class="grafico-barras chart">
                        <span class="total_usuarios">
                            Idade
                        </span>
                        <canvas id="desempenho_idade_bar"></canvas>
                    </div><!--grafico-barras-->

                </div><!-- graficos -->

            </div><!-- content -->
        </div><!-- container -->
    </section>

    <footer>
        <h1>©VegTrip</h1>
    </footer>
    <script src="../js/chart.js"></script>
</body>

<script>
    nome_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    nav_menuLateral.innerHTML = menuLateral;


    atualizarDados()
    const grafico_desempenho_linha = new Chart(document.getElementById('grafico_desempenho_linha'), desempenho_geral);
    const grafico_desempenho_pizza = new Chart(document.getElementById('desempenho_genero_pie'), desempenho_genero);
    const grafico_desempenho_barra = new Chart(document.getElementById('desempenho_idade_bar'), dsp_idade);

</script>

</html>
