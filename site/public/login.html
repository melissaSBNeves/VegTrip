<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AquaTech | Login</title>

    <script src="./js/funcoes.js"></script>

    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="sessao-form">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>

        <div class="logo">
            <img src="./assets/logo_light.png" alt="">
        </div>

        <div class="container">

            <div class="login">
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="meuemail@provedor.com">
                    </div>



                    <div class="campoLogin">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>

                    <div class="campoLogin">
                        <div id="msgSenha">*A senha precisa ter no mínimo 8 caracteres.</div>
                    </div>

                    <button class="btn-form" onclick="entrar()">Entrar</button>
                    <div id="msgConta"> Ainda não tem uma conta?<span><a href="">Cadastre - se</a></span></div>

                </div><!-- form -->

                <div class="img">
                    <img src="./assets/imgs/cadastro.png" alt="">
                </div>

            </div> <!-- cadastro -->
        </div> <!-- container -->
    </section> <!-- login -->


</body>

</html>

<script>


    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.FKADM_USUARIO = json.fkAdm;

                    var nivel =  sessionStorage.FKADMIN_USUARIO;

                    console.log("nivel ", nivel)

                
                        setTimeout(function () {

                            if(sessionStorage.FKADM_USUARIO == 1){
                                window.location = "./admin/dashboard.html";
                            }else{
                                window.location = "./user/vegetariano.html";
                            }
                            
                        }, 1000); // apenas para exibir o loading
                        
        


                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
